<div class="container mt-4" style="max-width: 480px">
  <h2>Admin Login</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="mt-3">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="model.email"
        required
        email
      />
      <div
        class="text-danger small"
        *ngIf="f.submitted && f.controls['email']?.errors"
      >
        <div *ngIf="f.controls['email']?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="f.controls['email']?.errors?.['email']">
          Enter a valid email.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="model.password"
        required
        minlength="6"
      />
      <div
        class="text-danger small"
        *ngIf="f.submitted && f.controls['password']?.errors"
      >
        <div *ngIf="f.controls['password']?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="f.controls['password']?.errors?.['minlength']">
          Min 6 characters.
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="submitting || f.invalid"
    >
      {{ submitting ? "Signing inâ€¦" : "Log in" }}
    </button>
  </form>
</div>
