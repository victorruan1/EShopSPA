<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">All Orders (Admin)</h2>
    <a class="btn btn-primary" [routerLink]="'/admin/products/new'">Add New Product</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Customer</th><th>Status</th><th>Total</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.id }}</td>
        <td>{{ o.customerName }}</td>
        <td>{{ o.status }}</td>
        <td>${{ o.totalAmount | number:'1.2-2' }}</td>
        <td>
          <button class="btn btn-sm btn-success" (click)="setCompleted(o.id)" [disabled]="o.status==='Completed'">Mark Completed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
